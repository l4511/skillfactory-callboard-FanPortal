{% extends 'flatpages/default.html' %}


{% block content %}
<h2> Войти в систему </h2>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock %}
