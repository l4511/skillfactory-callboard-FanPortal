<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Доска объявлений</title>
        <style>
            body {
                   background-color:#27a979;
                   }

        </style>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/notice" style=”color:red;”>FAN PoRtAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/notice/create">Создать объявление</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/notice/account">Кабинет</a></li>
                        <!--<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Войти</a></li>-->
                        <!--<li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a></li>-->
                        {% if not request.user.is_authenticated %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2" role="button">Вход</a>
                        <a href="{% url 'register' %}" class="btn btn-warning" role="button">Регистрация</a>
                        {% else %}
                        <span class="usernamenav" style="color:green; margin-top: 6px; font-size:1.2rem">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2" role="button">Выход</a>
                        {% endif %}

                        <!--<li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Вход/Регистрация/Выход</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
                                <li><a class="dropdown-item" href="{% url 'register' %}">Зарегистрироваться</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                            </ul>
                        </li>-->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">

                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
            </div>
        </div>

    </body>
</html>
